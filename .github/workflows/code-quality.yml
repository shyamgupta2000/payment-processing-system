name: Code Quality Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version:  '17'
          distribution: 'temurin'

      - name: ğŸ” Run Checkstyle
        run:  mvn checkstyle:check || true

      - name: ğŸ“Š Run SpotBugs
        run:  mvn spotbugs:check || true

      - name: ğŸ“ˆ Dependency Check
        run: mvn versions:display-dependency-updates

      - name: âœ… Code Quality Check Complete
        run: echo "âœ… Code quality checks completed!"