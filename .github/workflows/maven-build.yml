name: Java CI/CD with Maven

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: ğŸ” Display Java version
        run: java -version

      - name: ğŸ“¦ Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys:  ${{ runner.os }}-m2

      - name: ğŸ—ï¸ Build with Maven
        run: mvn clean compile -DskipTests

      - name:  ğŸ§ª Run Unit Tests
        run: mvn test -Dtest=PaymentServiceTest

      - name: ğŸ“Š Generate Test Report
        if: always()
        run: mvn surefire-report:report-only || true

      - name: ğŸ“¦ Package Application
        run: mvn package -DskipTests

      - name:  ğŸ“¤ Upload JAR artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name:  payment-processing-system-jar
          path: target/*. jar
          if-no-files-found: warn

