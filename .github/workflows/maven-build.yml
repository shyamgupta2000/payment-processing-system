name: Java CI/CD with Maven

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root123
          MYSQL_DATABASE: payment_db_test
          MYSQL_USER: test_user
          MYSQL_PASSWORD: Test@123
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: ğŸ” Display Java version
        run: java -version

      - name: ğŸ“¦ Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: ğŸ—ï¸ Build with Maven
        run: mvn clean install -DskipTests

      - name:  ğŸ§ª Run Unit Tests
        run: mvn test -Dtest=PaymentServiceTest

      - name: ğŸ“Š Generate Test Report
        if: always()
        run: mvn surefire-report:report

      - name: ğŸ“¦ Package Application
        run: mvn package -DskipTests

      - name:  ğŸ“¤ Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name:  payment-processing-system-jar
          path: target/*. jar

      - name: ğŸ³ Build Docker Image (without push)
        run: docker build -t payment-processing-system:${{ github.sha }} .

      - name: âœ… Build Success Notification
        if: success()
        run: echo "âœ… Build and tests completed successfully!"

      - name: âŒ Build Failure Notification
        if: failure()
        run: echo "âŒ Build or tests failed.  Check logs for details."
